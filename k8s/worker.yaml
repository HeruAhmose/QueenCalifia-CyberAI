apiVersion: apps/v1
kind: Deployment
metadata:
  name: qc-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qc-worker
  template:
    metadata:
      labels:
        app: qc-worker
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: worker
          image: ghcr.io/YOUR_ORG/queencalifia-api:TAG
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          command: ["celery", "-A", "celery_app.celery_app", "worker", "-l", "INFO", "--concurrency", "4", "-Q", "scans"]
          envFrom:
            - configMapRef:
                name: qc-config
            - secretRef:
                name: qc-secrets
          livenessProbe:
            exec:
              command: ["sh", "-lc", "pgrep -f 'celery' >/dev/null"]
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 6
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
