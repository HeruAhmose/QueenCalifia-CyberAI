apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: qc-frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qc-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qc-frontend
  template:
    metadata:
      labels:
        app: qc-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/YOUR_ORG/queencalifia-frontend:TAG
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 300m
              memory: 256Mi
