apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  ports:
    - name: http
      port: 5000
      targetPort: 5000
  selector:
    app: qc-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qc-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qc-api
  template:
    metadata:
      labels:
        app: qc-api
    spec:
      containers:
        - name: api
          image: ghcr.io/YOUR_ORG/queencalifia-api:TAG
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http
          envFrom:
            - configMapRef:
                name: qc-config
            - secretRef:
                name: qc-secrets
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 6
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
