name: promote-staging-to-production

on:
  workflow_run:
    workflows: ["ci"]
    branches: ["staging"]
    types: [completed]

permissions:
  contents: read
  pull-requests: write

jobs:
  open-promotion-pr:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Open PR staging -> production if missing
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x scripts/ci/open_promotion_pr.sh
          scripts/ci/open_promotion_pr.sh
