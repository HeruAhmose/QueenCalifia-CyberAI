name: ci

on:
  push:
  pull_request:

jobs:
  lockfiles:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Check lockfiles are up to date
        run: |
          docker version
          ./scripts/lock.sh --check

  k8s-validate:
    needs: lockfiles
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: v5.4.2

      - name: Install kubeconform
        run: |
          set -euo pipefail
          KUBECONFORM_VERSION="0.6.7"
          curl -fsSL -o /tmp/kubeconform.tar.gz "https://github.com/yannh/kubeconform/releases/download/v${KUBECONFORM_VERSION}/kubeconform-linux-amd64.tar.gz"
          tar -C /tmp -xzf /tmp/kubeconform.tar.gz
          sudo mv /tmp/kubeconform /usr/local/bin/kubeconform
          kubeconform -v

      - name: Helm lint + render
        run: |
          set -euo pipefail
          helm lint ./helm/queen-califia -f ./helm/queen-califia/ci-values.yaml
          helm template qc ./helm/queen-califia -f ./helm/queen-califia/ci-values.yaml --namespace queen-califia > /tmp/qc-helm-rendered.yaml

      - name: Kustomize build
        run: |
          set -euo pipefail
          kustomize build k8s/ > /tmp/qc-kustomize-rendered.yaml

      - name: kubeconform validate (Helm + Kustomize)
        run: |
          set -euo pipefail
          kubeconform -strict -ignore-missing-schemas -summary /tmp/qc-helm-rendered.yaml
          kubeconform -strict -ignore-missing-schemas -summary /tmp/qc-kustomize-rendered.yaml

  test:
    needs: lockfiles
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20

    strategy:
      fail-fast: false
      matrix:
        mode: [local, redis]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Pytest (local mode)
        if: matrix.mode == 'local'
        run: |
          pytest

      - name: Pytest (redis mode)
        if: matrix.mode == 'redis'
        env:
          QC_REDIS_URL: redis://localhost:6379/0
          QC_FORCE_REDIS_RATE_LIMIT: "1"
          QC_BUDGET_ENABLED: "1"
          QC_FORCE_REDIS_BUDGET: "1"
          OTEL_TRACES_EXPORTER: "none"
          QC_OTEL_ENABLED: "0"
        run: |
          pytest

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Frontend tests (Vitest)
        working-directory: frontend
        run: |
          npm install
          npm test


  kind-smoke:
    needs: [k8s-validate, test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Create kind cluster
        uses: helm/kind-action@v1.10.0
        with:
          cluster_name: qc-ci
          kubectl_version: v1.29.2

      - name: Smoke install (Helm on kind)
        env:
          QC_K8S_NAMESPACE: queen-califia
          QC_HELM_RELEASE: qc
          QC_API_IMAGE: qc-api:ci
          QC_FRONTEND_IMAGE: qc-frontend:ci
        run: |
          ./scripts/ci/kind_smoke.sh

      - name: Ingress E2E (port-forward ingress-nginx)
        env:
          QC_K8S_NAMESPACE: queen-califia
          QC_HELM_RELEASE: qc
          QC_INGRESS_HOST: qc.local
          QC_INGRESS_LOCAL_HTTP_PORT: "18080"
          QC_INGRESS_LOCAL_HTTPS_PORT: "18443"
        run: |
          ./scripts/ci/kind_ingress_e2e.sh
argocd-health:
  if: github.event_name == 'pull_request' && github.base_ref == 'production'
  needs: [kind-smoke]
  runs-on: ubuntu-latest
  timeout-minutes: 10
  steps:
    - name: Install argocd CLI
      run: |
        curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
        chmod +x argocd
        sudo mv argocd /usr/local/bin/argocd
        argocd version --client

    - name: Gate merge if production is degraded
      env:
        ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
        ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}
        ARGOCD_OPTS: ${{ secrets.ARGOCD_OPTS }}
        APP_PRODUCTION: ${{ vars.ARGOCD_APP_PRODUCTION || 'queen-califia-production' }}
      run: |
        set -euo pipefail
        test -n "$ARGOCD_SERVER"
        test -n "$ARGOCD_AUTH_TOKEN"
        OPTS="${ARGOCD_OPTS:-}"

        sudo apt-get update -y >/dev/null
        sudo apt-get install -y jq >/dev/null

        status="$(argocd app get "$APP_PRODUCTION" --server "$ARGOCD_SERVER" --auth-token "$ARGOCD_AUTH_TOKEN" $OPTS -o json                 | jq -r '.status.health.status + "/" + .status.sync.status')"
        echo "$APP_PRODUCTION => $status"
        test "$status" = "Healthy/Synced"
