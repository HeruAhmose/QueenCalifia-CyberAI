# QueenCalifia CyberAI — Hardened Frontend Server
# Enterprise + Government Grade Security Headers
# ──────────────────────────────────────────────────────────────────────

server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # ── Security Headers (Gov-Grade) ────────────────────────────────
    add_header X-Content-Type-Options   "nosniff"                 always;
    add_header X-Frame-Options          "DENY"                    always;
    add_header X-XSS-Protection         "1; mode=block"           always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy        "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
    add_header Cross-Origin-Opener-Policy "same-origin"            always;
    add_header Cross-Origin-Embedder-Policy "require-corp"         always;
    add_header Cross-Origin-Resource-Policy "same-origin"          always;

    # HSTS: enforce HTTPS with preload (enable once TLS is configured)
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' https: wss:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'; upgrade-insecure-requests;" always;

    # ── Disable server token ────────────────────────────────────────
    server_tokens off;

    # ── Gzip compression ────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml
               application/rss+xml image/svg+xml;

    # ── Static asset caching ────────────────────────────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ── SPA fallback ────────────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Health probes ───────────────────────────────────────────────
    location = /healthz {
        proxy_pass http://api:5000/healthz;
        proxy_set_header Host $host;
        access_log off;
    }

    location = /readyz {
        proxy_pass http://api:5000/readyz;
        proxy_set_header Host $host;
        access_log off;
    }

    # ── API proxy ───────────────────────────────────────────────────
    location /api/ {
        proxy_pass http://api:5000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        client_max_body_size 10m;
    }

    # ── Metrics proxy ───────────────────────────────────────────────
    location /metrics {
        proxy_pass http://api:5000;
        proxy_set_header Host $host;
    }

    # ── Block common attack paths ───────────────────────────────────
    location ~ /\. { deny all; access_log off; log_not_found off; }
    location ~* (\.php|\.asp|\.aspx|\.jsp|\.cgi)$ { deny all; access_log off; }
    location ~* (wp-admin|wp-login|xmlrpc\.php) { deny all; access_log off; }
}
